<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plantillas de investigaci√≥n profesionales - Descarga plantillas gratuitas para tus proyectos de investigaci√≥n">
  <meta name="keywords" content="plantillas, investigaci√≥n, acad√©micas, descargar, PDF">
  <title>Plantillas de Investigaci√≥n - Inicio</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <!-- Header con navegaci√≥n y toggle de modo oscuro -->
  <header class="header">
    <div class="header-content">
      <img src="images/logo.png" alt="Logo Plantillas de Investigaci√≥n" class="logo-header">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
        <span class="theme-icon">üåô</span>
        <span class="theme-text">Modo Oscuro</span>
      </button>
    </div>
  </header>

  <!-- Animaci√≥n de fondo -->
  <div class="background-animation" id="backgroundAnimation"></div>

  <!-- Contenido principal -->
  <main class="contenedor">
    <img src="images/logo.png" alt="Logo Plantillas de Investigaci√≥n" class="fade-in">
    <h1 class="fade-in">Bienvenido a la p√°gina de</h1>
    <h1 class="fade-in">plantillas de investigaci√≥n</h1>
    <p class="fade-in" style="font-size: 1.2rem; color: var(--text-secondary); margin: 2rem 0; max-width: 600px;">
      Descubre nuestra colecci√≥n de plantillas profesionales dise√±adas para facilitar tus proyectos de investigaci√≥n acad√©mica.
    </p>
    <button class="botonp fade-in" onclick="window.location.href='plantillas.html'">
      Ver Plantillas
    </button>
  </main>

  <script>
    // Funci√≥n para cambiar entre modo claro y oscuro
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      const themeText = document.querySelector('.theme-text');
      
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Modo Oscuro';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Modo Claro';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Cargar tema guardado
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      const themeText = document.querySelector('.theme-text');
      
      if (savedTheme === 'dark') {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Modo Claro';
      } else {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Modo Oscuro';
      }
    }

    // Crear animaci√≥n de part√≠culas de fondo
    function createBackgroundAnimation() {
      const container = document.getElementById('backgroundAnimation');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Posici√≥n aleatoria
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        
        // Animaci√≥n con delay aleatorio
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        
        container.appendChild(particle);
      }
    }

    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      loadTheme();
      createBackgroundAnimation();
      
      // A√±adir clase fade-in con delay para efecto escalonado
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach((el, index) => {
        el.style.animationDelay = (index * 0.2) + 's';
      });
    });

    // Detectar preferencia de sistema para modo oscuro
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      if (!localStorage.getItem('theme')) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Listener para cambios en la preferencia del sistema
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('theme')) {
        if (e.matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      }
    });
  </script>
</body>
</html>
